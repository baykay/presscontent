{% extends 'auth_base.html' %}
{% block auth %}
{% block title %}<title> Create Account</title>{% endblock title %}
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="login-reg-bg">
		<div class="log-reg-area">
			<h2 class="log-title">Create Account</h2>
			<form method="post">
				{% csrf_token %}
				{% for field in form %}
				<div class="form-group">
					{{ field }}
					<label class="control-label" for="input">{{ field.label_tag }}</label><i class="mtrl-select"></i>
					{% if field.errors %}
					{{ field.errors }}
					{% endif %}
				</div>
				{% endfor %}
				<div class="submit-btns">
                    <button type="submit" class="mtr-btn"><span>Create account</span></button>
                </div>
				<div class="mt-3">
					<small class="text-muted">Already have an account? <a href="{% url 'accounts:login' %}" class="text-primary">Sign in instead</a></small>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock auth %}
