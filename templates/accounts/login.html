{% extends 'auth_base.html' %}
{% block auth %}
{% block title %}<title> Sign In </title>{% endblock title %}
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="login-reg-bg">
            <div class="log-reg-area sign">
                <h2 class="log-title">Sign in</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        {{ field }}
                        <label class="control-label">{{ field.label_tag }}</label><i class="mtrl-select"></i>
                        {% if field.errors %}
                            <small class="text-warning">{{ field.errors }}</small>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <small><a class="text-primary" title="" href="{% url 'accounts:password_reset' %}">Forgot Password?</a></small>
                    <div class="submit-btns">
                        <button type="submit" class="mtr-btn"><span>Sign in</span></button>
                    </div>
                    <div class="mt-3">
                        <small class="text-muted">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-primary">Sign up</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock auth %}
